<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="page">
    <div>
        <header class="header">
            <img class="header__logo" src="./images/Vector-logo.svg" alt="логотип">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__zone">
                    <img class="profile__avatar" src="./images/image.jpg" alt="Аватар">
                    <div class="profile__info">
                        <div class="profile__edit-title">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button" name="buttonProfile"></button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button" name="buttonCards"></button>
            </section>
            <section class="places">
                <ul class="places__cards">
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2023 Масюков Егор</p>
        </footer>
    </div>
    <div class="popup popup-user">
        <div class="popup__container">
            <h2 class="popup__label">Редактировать профиль</h2>
            <form class="popup__form" name="popupForm" >
                <input type="text" class='popup__input popup__input_type_name' name="user-name" placeholder="Имя" maxlength="35" required>
                <input type="text" class='popup__input popup__input_type_description' name="user-text" placeholder="О себе" maxlength="50" required>
                <button class="popup__button-save" type="submit" name="buttonSave">Сохранить</button>
            </form>
            <button class="popup__button-close" type="button" name="buttonClose" ></button>
        </div>
    </div>
    <div class="popup popup-cards">
        <div class="popup__container">
            <h2 class="popup__label">Новое место</h2>
            <form class="popup__form" name="popupForm" >
                <input type="text" class='popup__input popup__input_type_name' name="card-name" placeholder="Название" maxlength="35" required>
                <input type="url" class='popup__input popup__input_type_description' name="card-url" placeholder="Ссылка на картинку" maxlength="300" required>
                <button class="popup__button-save" type="submit" name="buttonEdit">Создать</button>
            </form>
            <button class="popup__button-close" type="button" name="buttonClose" ></button>
        </div>
    </div>
    <div class="popup popup-image">
        <div class="popup-image__container">
            <div class="popup-image__opened">
                <img class="popup-image__opened-src" src="#" alt="">
                <p class="popup-image__opened-description"></p>
            </div>
            <button class="popup__button-close" type="button" name="buttonClose" ></button>
        </div>    
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
